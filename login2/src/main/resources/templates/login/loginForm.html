<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" th:action th:object="$(form)" method="post">
        <div class="member">
                <!--로고-->
                <img class="logo" src="/images/signup.png">

                <!--로그인 ID-->
                <div class="field">
                    <label for= "loginId">로그인 ID</label>
                    <input type="text" id ="loginId" th:field="*(loginId)"/>
                <div class="field error" th:error="*{loginId}"/>
                </div>

                <!--회원 이름-->
                <div class="field">
                    <label for= "memberName">이름</label>
                    <input type="text" id ="memberName" th:field="*(memberName)"/>
                <div class="field error" th:error="*{memberName}"/>
                </div>

                <!--비밀 번호-->
                <div class="field">
                    <label for="password1">비밀번호</label>
                    <input class= "password" type ="password" id="password1"  th:field="*(password)"/>
                <div class="field error" th:error="*{password1}"/>

                <!-- 비밀번호 확인 -->
                <div class="field">
                        <label for="password2">비밀번호 확인</label>
                        <input class="password-confirm" type="password" id="password2" th:field="*{passwordConfirm}"/>
                        <div class="field error" th:error="*{password2}"/>
                </div>

                <!--학원 이름-->
                <div class="field">
                    <label for= "academyName">학원 이름</label>
                    <input type="text" placeholder="학원이름" id="academyName" th:field="*{academyName}">
                    <div class="field error" th:error="*{academyName}"/>
                </div>
                    <input type="submit" value="가입"/>
                    <button type="button" th onclick="|location.href='@{/}'|" value="취소"/>
    </body>
<style>
    .member-footer div a:after{
    content:'|';
    font-size: 10px;
    color:#bbb;
    margin-right: 5px;
    margin-left: 7px;
    display: inline-block;
    transform: translateY(-1px);

}

.member-footer div a:last-child:after{
    display: none;
}

@media (max-width:768px) {
    .member{
        width: 100%;
    }
</style>
</html>
